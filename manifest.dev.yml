applications:
- name: pz-gateway
  host: pz-gateway
  path: pz-gateway.jar
  buildpack: java_buildpack_offline
  domain: dev.geointservices.io
  memory: 512M
  instances: 1
  timeout: 80
  services:
    - pz-kafka
    - pz-blobstore
    - pz-security
  env:
    SPRING_PROFILES_ACTIVE: cloud,fade-dev
